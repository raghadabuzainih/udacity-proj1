<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Clinic</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/same.css">
</head>
<body>
    <nav>
        <!-- I can put in style -> text-transform: uppercase -->
        <h2>HOPE CLINIC</h2> 
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <header id="contact">
        <h1>Contact us</h1>
    </header>
    <section id="info">
        <div>
            <div>
                <h3>Contact Details</h3>
                <span>contact@hope.com</span>
                <br>
                <span>+972-592-256-700</span>
            </div>
            <div>
                <h4>Central HQ</h4>
                <span>Jaffa Street</span>
                <br>
                <span>Tulkarm, West Bank</span>
            </div>
        </div>
        <form method="get">
            <div class="input-form">
                <label for="name">Name</label>
                <input type="text" placeholder="e.g. Raghad AbuZainih">
            </div>
            <div class="input-form">
                <label for="email">Email</label>
                <input type="email" placeholder="e.g. raghad03@gmail.com">
            </div>
            <div class="input-form">
                <label for="message">Message</label>
                <textarea name="message" rows="10" cols="30" placeholder="Type your message here between 20 & 500 characters"></textarea>
            </div>
            <div id="buttons">
                <button>submit</button>
                <button>reset</button>
            </div>
        </form>
    </section>
    <footer>
        &copy; Copyright 2025 Hope Clinic. All rights reserved.
    </footer>

</body>
</html>
